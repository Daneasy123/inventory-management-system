<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="Logo"  > Logo </h2>
        <nav class="navigation"> 
             <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Service</a>
              <a href="#">Contact</a>
          <button class="btnlogin-popup">Login</button>
             
        </nav>
        
    </header>
    <!--note that some icons should be placed within the span element-->
<div class="wrapper"> <span class="icon-close"></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required>
                <label for="">E-mail</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
                <a href="#">Forgot password ?</a>
            </div>

        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p> Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
        </form>
    </div>



    <!--Registration page-->
    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required>
                <label for="">E-mail</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <label for="terms and conditions"><input type="checkbox" id="terms and conditions">I agree to the terms and conditions</label>
            </div>

        <button type="submit" class="btn">Register
        </button>
        <div class="login-register">
            <p> Already have an account?<a href="#" class="login-link">Login</a></p>
        </div>
        </form>
    </div>
</div>








    <script src="script.js"></script>
</body>
</html>
